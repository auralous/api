enum MessageType {
  message
  join
  play
}

type Query {
  messages(id: ID!, offset: Int, limit: Int): [Message!]
}

type Mutation {
  messageAdd(id: ID!, text: String!): Boolean!
}

type Subscription {
  messageAdded(id: ID!): Message!
}

type Message {
  id: ID!
  creatorId: String!
  creator: User!
  createdAt: DateTime!
  text: String
  type: MessageType!
}
