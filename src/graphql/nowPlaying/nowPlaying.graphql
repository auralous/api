enum NowPlayingReactionType {
  heart
  joy
  fire
  cry
}
type Query {
  nowPlaying(id: ID!): NowPlaying
  nowPlayingReactions(id: ID!): [NowPlayingReactionItem!]
}
type Mutation {
  reactNowPlaying(id: ID!, reaction: NowPlayingReactionType!): Boolean
  skipNowPlaying(id: ID!): Boolean
}
type Subscription {
  nowPlayingUpdated(id: ID!): NowPlaying
  nowPlayingReactionsUpdated(id: ID!): [NowPlayingReactionItem!]
}
type NowPlayingQueueItem {
  index: Int!
  trackId: ID!
  playedAt: DateTime!
  endedAt: DateTime!
  creatorId: ID!
}
type NowPlaying {
  id: ID!
  currentTrack: NowPlayingQueueItem
}
type NowPlayingReactionItem {
  userId: String!
  reaction: NowPlayingReactionType!
}
