type Query {
  story(id: ID!): Story
  storyState(id: ID!): StoryState
  stories(creatorId: String): [Story!]
  exploreStories(by: String!): [Story!]!
  searchStories(query: String!, limit: Int): [Story!]!
}

enum StoryMembership {
  host
  collab
}

type Mutation {
  createStory(title: String!, description: String, isPublic: Boolean!): Story!
  updateStory(id: ID!, title: String, description: String, image: Upload): Story!
  updateStoryMembership(id: ID!, username: String, userId: String, role: StoryMembership): Boolean!
  deleteStory(id: ID!): ID!
  pingStory(id: ID!): Boolean!
}

type Subscription {
  storyStateUpdated(id: ID!): StoryState
}

type Story {
  id: ID!
  title: String!
  isPublic: Boolean!
  description: String
  image: String!
  creatorId: ID!
  createdAt: DateTime!
}

type StoryPermission {
  viewable: Boolean!
  queueCanAdd: Boolean!
  queueCanManage: Boolean!
}

type StoryState {
  id: ID!
  userIds: [String!]!
  # Settings
  collabs: [String!]!
  permission: StoryPermission!
}
