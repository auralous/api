interface Notification {
  id: ID!
  hasRead: Boolean!
  createdAt: DateTime!
}

type NotificationInvite implements Notification {
  id: ID!
  hasRead: Boolean!
  createdAt: DateTime!
  inviterId: String!
  storyId: String!
}

type NotificationFollow implements Notification {
  id: ID!
  hasRead: Boolean!
  createdAt: DateTime!
  followerId: String!
}

type Query {
  notifications(next: String, limit: Int!): [Notification!]!
}
