enum PlatformName {
  youtube
  spotify
}

type Query {
  track(id: ID!): Track
  crossTracks(id: ID!): CrossTracks
  searchTrack(platform: PlatformName!, query: String!): [Track!]!
}

type Track {
  id: ID!
  platform: PlatformName!
  externalId: ID!
  artists: [Artist!]!
  duration: Int!
  title: String!
  image: String!
  url: String!
}

type CrossTracks {
  id: ID!
  youtube: ID
  spotify: ID
}

type Artist {
  id: ID!
  platform: PlatformName!
  externalId: ID!
  name: String!
  image: String!
  url: String!
}
