schema: 'src/graphql/*/*.graphql'
generates:
  ./src/types/graphql.gen.ts:
    config:
      skipTypename: true
      contextType: ./common#MyGQLContext
      mappers:
        User: ./db#UserDbObject
        Track: ./db#TrackDbObject
        Artist: ./db#ArtistDbObject
        Room: ./db#RoomDbObject
        QueueItem: ./db#QueueItemDbObject
      noSchemaStitching: true
    plugins:
      - typescript
      - typescript-resolvers
