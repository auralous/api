enum QueueAction {
  remove
  reorder
  add
  clear
}

type QueueItem {
  id: ID!
  trackId: String!
  creatorId: String!
}

type Queue {
  id: ID!
  items: [QueueItem!]!
}

type Query {
  queue(id:ID!): Queue
}

type Mutation {
  updateQueue(id:ID!, action: QueueAction!, tracks: [ID!], position: Int, insertPosition: Int): Boolean!
}

type Subscription {
  queueUpdated(id: ID!): Queue!
}
