type Query {
  story(id: ID!): Story
  storyUsers(id: ID!): [String!]
  stories(id: ID!, next: String, limit: Int!): [Story!]!
  storyLive(creatorId: String): Story
}

type Mutation {
  createStory(text: String!, isPublic: Boolean!): Story!
  deleteStory(id: ID!): ID!
  changeStoryQueueable(id: ID!, userId: String!, isRemoving: Boolean!): Boolean!
  unliveStory(id: ID!): Boolean!
  pingStory(id: ID!): Boolean!
}

type Subscription {
  storyUpdated(id: ID!): Story!
  storyUsersUpdated(id: ID!): [String!]!
}

type Story {
  id: ID!
  text: String!
  isPublic: Boolean!
  image: String!
  creatorId: ID!
  createdAt: DateTime!
  isLive: Boolean!
  queueable: [String!]!
}
